<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Css -->
  <link rel="stylesheet" href="./css/index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="wrapper">
      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" title="Jessica" class="profile__avatar">
        <h1 class="profile__name">Jessica Randall</h1>
        <p class="profile__country">London, United Kingdom</p>
        <p class="profile__service">"Front-end developer and avid reader.."</p>
      </div>

      <ul class="links">
        <li class="links__item"><a href="#" class="links__link">GitHub</a></li>
        <li class="links__item"><a href="#" class="links__link">Frontend Mentor</a></li>
        <li class="links__item"><a href="#" class="links__link">LinkedIn</a></li>
        <li class="links__item"><a href="#" class="links__link">Twitter</a></li>
        <li class="links__item"><a href="#" class="links__link">Instagram</a></li>
      </ul>
    </div>
  </div>

</html>
